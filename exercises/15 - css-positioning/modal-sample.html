<!DOCTYPE html>
<html>
  <head>
    <title>Modal sample</title>
    <style>
      body {
        margin: 0;
        min-height: 200vh;
        font-family: Helvetica, Arial, sans-serif;
      }

      button {
        padding: 0.5em 0.7em;
        border: 1px solid #8d8d8d;
        background-color: #fff;
        font-size: 1em;
      }

      .top-banner {
        padding: 1em 0;
        background-color: #ffd698;
      }

      .top-banner-inner {
        width: 80%;
        max-width: 1000px;
        margin: 0 auto;
      }

      .modal {
        display: none;
      }

      .modal-backdrop {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #00000050;
      }

      .modal-body {
        position: fixed;
        top: 3em;
        bottom: 3em;
        right: 20%;
        left: 20%;
        padding: 2em 3em;
        background-color: #fff;
        overflow: auto;
      }

      .modal-close {
        position: absolute;
        top: 0.3em;
        right: 0.3em;
        padding: 0.3em;
        cursor: pointer;
        width: 1em;
        height: 1em;
        font-size: 2em;
        text-indent: 10em;
        overflow: hidden;
        border: 0;
      }

      .modal-close::after {
        content: "\00d7";
        position: absolute;
        line-height: 0.5em;
        top: 0.2em;
        left: 0.1em;
        text-indent: 0;
      }
    </style>
  </head>
  <body>
    <header class="top-banner">
      <div class="top-banner-inner">
        <p>Subscribe to our newletter</p>
        <button id="open">Sign up</button>
      </div>
    </header>
    <div class="modal" id="modal">
      <div class="modal-backdrop"></div>
      <div class="modal-body">
        <div class="modal-close" id="close">close</div>
        <h2>Sign up for Newsletter</h2>
        <p>Sign up for out monthly newsletter</p>
        <form>
          <p>
            <label for="email">Email</label>
            <input type="text" name="email" />
          </p>
          <p>
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>

    <script type="text/javascript">
      var button = document.getElementById("open");
      var close = document.getElementById("close");
      var modal = document.getElementById("modal");

      button.addEventListener("click", function (event) {
        event.preventDefault();
        modal.style.display = "block";
      });

      close.addEventListener("click", function (event) {
        event.preventDefault();
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
