<!DOCTYPE html>
<html>
  <head>
    <title>Cross Fade Effect</title>
    <style>
      div.crossfade {
        position: relative;
      }
      div.crossfade,
      div.crossfade img {
        width: 418px;
        height: 500px;
      }
      div.crossfade img:nth-child(2) {
        position: absolute;
        top: 0;
        left: 0;
        transition: 3s opacity ease-out;
      }
      div.crossfade img:nth-child(2):hover {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="crossfade">
      <img src="leaf-veins.jpg" alt="Red-veined leaf" />
      <img src="jatropha-hybrid.jpg" alt="Jatropha Hybrid leaf" />
    </div>
  </body>
</html>
