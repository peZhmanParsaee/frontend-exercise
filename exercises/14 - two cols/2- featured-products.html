<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lorem Ipsum Store - Products</title>

    <style>
      :root {
        box-sizing: border-box;
      }

      *,
      *::after,
      *::before {
        box-sizing: inherit;
      }

      body {
        background-color: #eee;
        font-family: Helvetica, Arial, sans-serif;
      }

      body * + * {
        margin-top: 1.5em;
      }

      header {
        padding: 1em 1.5em;
        color: #fff;
        background-color: #0072b0;
        border-radius: 0.5em;
        margin-bottom: 1.5em;
      }

      .main {
        padding: 0 1.5em;
        background-color: #fff;
        border-radius: 0.5em;
      }

      .container {
        max-width: 1080px;
        margin: 0 auto;
      }

      .media {
        float: left;
        margin: 0 1.5em 1.5em 0;
        width: calc(50% - 1.5em);
        padding: 1.5em;
        background-color: #eee;
        border-radius: 0.5em;
      }

      .media:nth-child(odd) {
        clear: left;
      }

      /* .clearfix::after {
        display: block;
        content: " ";
        clear: both;
      } */

      .clearfix::before,
      .clearfix::after {
        display: table;
        content: " ";
      }

      .clearfix::after {
        clear: both;
      }

      .media-image {
        float: left;
        margin-right: 1.5em;
        width: 100px;
      }

      .media-body {
        margin-top: 0;
        overflow: auto;
      }

      .media-body h4 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lorem Ipsum Store</h1>
      </header>
      <main class="main clearfix">
        <h2>Featured Products</h2>

        <div>
          <div class="media">
            <img src="./img/macbook-pro-13-inch.jpeg" alt="" class="media-image" />
            <div class="media-body">
              <h4>Strength</h4>
              <p>
                Lorem ipsum dolor sit amet ....
              </p>
            </div>
          </div>

          <div class="media">
            <img src="./img/magic-mouse.jpeg" alt="" class="media-image" />
            <div class="media-body">
              <h4>Magic mouse</h4>
              <p>
                Lorem ipsum dolor sit amet ....
              </p>
            </div>
          </div>

          <div class="media">
            <img src="./img/microsoft-keyboard.jpeg" alt="" class="media-image" />
            <div class="media-body">
              <h4>Microsoft keyboard</h4>
              <p>
                Lorem ipsum dolor sit amet ....
              </p>
            </div>
          </div>

          <div class="media">
            <img src="./img/surface-pro.jpeg" alt="" class="media-image" />
            <div class="media-body">
              <h4>Microsoft Surface Pro</h4>
              <p>
                Lorem ipsum dolor sit amet ....
              </p>
            </div>
          </div>
        </div>

        <!-- <div style="clear: both;"></div> -->
      </main>
    </div>
  </body>
</html>
