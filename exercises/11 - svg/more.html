<!doctype html>
<html>
  <head>
    <style>
      svg {
        display: block;
      }
    </style>
  </head>
  <body>
    <svg height="100" width="200">
      <text y="15" fill="red">I love SVG!</text>
      <text y="30" fill="orange" transform="rotate(-10 50,-120)">I love SVG!!!!</text>
    </svg>
    <svg height="90" width="200">
      <text x="10" y="20" style="fill: red;">
        Several lines:
        <tspan x="10" y="45">First line</tspan>
        <tspan x="10" y="70">Second line</tspan>
      </text>
    </svg>
    <svg height="30" width="200">
      <a xlink:href="https://www.w3schools.com/graphics/" target="_blank">
        <text x="0" y="15" fill="blue">It's a link to graphics tutorials!</text>
      </a>
    </svg>
    <svg width="110" height="110">
      <defs>
        <filter id="f1">
          <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
        </filter>
      </defs>
      <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)" />
    </svg>
    <svg width="120" height="120">
      <defs>
        <filter id="f2" width="200%" height="200%">
          <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
          <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
        </filter>
      </defs>
      <rect width="90" height="90" fill="yellow" stroke="green" stroke-width="3" filter="url(#f2)" />
    </svg>
    <svg width="120" height="120">
      <defs>
        <filter id="f3" width="200%" height="200%">
          <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
          <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
          <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
      </defs>
      <rect width="90" height="90" fill="yellow" stroke="green" stroke-width="3" filter="url(#f3)" />
    </svg>
    <svg width="400" height="150">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"   style="stop-color: rgb(255,255,0); stop-opacity: 1;" />
          <stop offset="100%" style="stop-color: rgb(255,0,0); stop-opacity: 1;"/>
        </linearGradient>
      </defs>
      <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      <text fill="#fff" font-size="45" font-family="Verdana" x="150" y="86">SVG</text>
    </svg>
  </body>
</html>
