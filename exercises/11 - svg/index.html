<!DOCTYPE html>
<html>
  <head>
    <title>SVG example</title>
    <style>
      svg {
        display: block;
      }
    </style>
  </head>
  <body>
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>

    <svg width="100%" height="250">
      <rect
        width="300"
        height="100"
        style="fill: #00f; stroke-width: 4; stroke: #000;"
      />
      <rect
        x="320"
        y="20"
        width="150"
        height="150"
        style="
          fill: #00f;
          stroke-width: 4;
          stroke: pink;
          fill-opacity: 0.1;
          stroke-opacity: 0.9;
        "
      />
      <rect
        x="560"
        y="0"
        rx="20"
        ry="20"
        width="100"
        height="100"
        style="fill: #00f; stroke-width: 5; stroke: pink; opacity: 0.5;"
      />
    </svg>
  </body>
</html>
