<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox sample</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div><h1>1</h1></div>
      <div><h3>2</h3></div>
      <div><h5>3</h5></div>
      <div><strong>4</strong></div>
    </div>

    <div class="flex-container2">
      <div><h1>flex-basis: 40%</h1></div>
      <div><h1>flex-basis: 40%</h1></div>
      <div><h1>flex-basis: 40%</h1></div>
    </div>

    <div class="non-flex-items">
      <div><h1>flex:none</h1></div>
      <div><h1>flex:none</h1></div>
      <div><h1>flex:none</h1></div>
    </div>

    <div class="fix-flex">
      <div><h1>flex:0 0 300px</h1></div>
      <div><h1>flex:1</h1></div>
    </div>

    <div class="holy-grail">
      <div><h1>flex: 0 0 200px</h1></div>
      <div><h1>flex: 1</h1></div>
      <div><h1>flex: 0 0 200px</h1></div>
    </div>

    <div class="flex-grid">
      <div><h1>flex: 25%</h1></div>
      <div><h1>flex: 50%</h1></div>
      <div><h1>flex: 25%</h1></div>
    </div>
  </body>
</html>
