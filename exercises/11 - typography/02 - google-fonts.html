<!DOCTYPE html>
<html>
  <head>
    <title>Google fonts</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto&family=Sansita&display=swap"
      rel="stylesheet"
    />
    <style>
      .sansita {
        font-family: "Sansita", sans-serif;
      }
      .roboto {
        font-family: "Roboto", sans-serif;
      }
      .lato {
        font-family: "Lato", sans-serif;
      }
      .open-sans {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="sansita">Sansita font</h1>
    <h1 class="roboto">Roboto Font</h1>
    <h1 class="lato">Lato font</h1>
    <h1 class="open-sans">Open Sans font</h1>
  </body>
</html>
