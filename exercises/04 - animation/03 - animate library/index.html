<!DOCTYPE html>
<html>
  <head>
    <title>Animate Library Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
    <h1 class="animate__animated animate__bounce animate__faster">A faster anmiated element</h1>
    <h1 class="animate__animated animate__shakeX animate__delay-2s">A delayed anmiated element</h1>
    <h1 class="animate__animated animate__backInLeft animate__repeat-3">
      A repeated anmiated element
    </h1>
    <h1 class="animate__animated animate__jello animate__infinite">
      An infinite repeated anmiated element
    </h1>
  </body>
</html>
