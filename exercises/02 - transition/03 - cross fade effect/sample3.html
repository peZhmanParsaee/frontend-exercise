<!DOCTYPE html>
<html>
  <head>
    <title>Cross Fade Effect</title>
    <style>
      div.crossfade {
        width: 418px;
        height: 500px;
        transition: 3s background-image ease-out;
        background-image: url("leaf-veins.jpg");
      }
      div.crossfade:hover {
        background-image: url("jatropha-hybrid.jpg");
      }
    </style>
  </head>
  <body>
    <div class="crossfade"></div>
  </body>
</html>
