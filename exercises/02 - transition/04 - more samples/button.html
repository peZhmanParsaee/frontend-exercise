<!DOCTYPE html>
<html>
  <head>
    <title>CSS Transition example</title>
    <style>
      button {
        background-color: hsl(180, 50%, 50%);
        border: 0;
        color: #fff;
        font-size: 1rem;
        padding: 0.3em 1em;
        transition-property: all;
        transition-duration: 0.5s;
      }
      button:hover {
        background-color: hsl(0, 50%, 50%);
        border-radius: 1em;
      }
    </style>
  </head>
  <body>
    <button>Hover on me</button>
  </body>
</html>
